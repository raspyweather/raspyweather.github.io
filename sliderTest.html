    <style>
        .datePickerWrapperBox {
            width: 300px;
            height: 300px;
            border: 1px solid yellow;
        }

        .datePickerYearRow {
            border-bottom: 1px solid green;
            background: #eee;
            width: 100%;
            height: 20%;
            display: flex;
        }
        .datePickerYearButton {
            width: 20%;
            background: #bbb;
            height: 100%;
            position:relative;
            display: flex;
        }
        .datePickerYearButtonDisplay {
            height: 16pt;
            font-size: 16pt;
            line-height: 14pt;
            margin: auto;
            font-weight: 900;
        }
        .datePickerYearDisplay{
            width:80%;
            justify-content: center;
            align-self:center;
            display: flex;
        }
        .datePickerMonthButton {
            height: 100%;
            width: 10%;
            background: #0f0;
            position: relative;
        }
        .datePickerMonthDisplay {
            width: 100%;
            background: #ccc;
            top: 0;
            height: 10%;
        }
        .datePickerMonthBox {
            width: 80%;
            background: #bfb;
        }
        .datePickerBox {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .datePickerMonthRow {
            position: relative;
            height: 70%;
            display: flex;
        }
        .datePickerMonthButtonDisplay {
            height: 66pt;
            font-size: 66pt;
            line-height: 50pt;
        }
        .datePickerDayBox {
            width: 12.9%;
            height: 15.4%;
            float: left;
            margin: 1px;
        }
        .datePickerMonthButton {
            height: 100%;
            width: 10%;
            background: #0f0;
            font-size: 100%;
            font-weight: 800;
            display: flex;
        }
        .datePickerMonthButtonDisplay {
            display: flex;
            position: relative;
            margin: auto;
            font-size: 66pt;
        }
        .datePickerDayBox:hover {
            background: #4f4;
            border-radius: 10px;
        }
        .centerFlexBox{
            align-content: center;
            justify-content:center;;
            align-self:center;
            position: relative;
            display: flex;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }


    </style>
