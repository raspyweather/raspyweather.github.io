<html>

<head>
    <script src="https://cdn.jsdelivr.net/matter-js/0.12.0/matter.min.js" type="text/javascript">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        #dis {
            z-index: 10;
            bottom: initial;
            height: 30px;
            color: #EEE;
            font: 'monospace';
        }
    </style>
</head>

<body>
    <div id="dis"></div>
    <script>
        const res = document.getElementById('dis');
        const Engine = Matter.Engine,
            Render = Matter.Render,
            Runner = Matter.Runner,
            Composites = Matter.Composites,
            Common = Matter.Common,
            MouseConstraint = Matter.MouseConstraint,
            Mouse = Matter.Mouse,
            World = Matter.World,
            Body = Matter.Body,
            Bodies = Matter.Bodies;

        const engine = Matter.Engine.create();
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                showAngleIndicator: true,
                background: '#000'
            }
        });
        engine.world.gravity.y = 0;
        const centerElement = Matter.Bodies.rectangle(
            -15 + window.innerWidth / 2,
            -15 + window.innerHeight / 2,
            30, 30, {
                inertia: Infinity,
                isStatic: true,
                render: {
                    fillStyle: 'blue',
                    lineWidth: 1,// = bump width
                    strokeStyle: 'blue'
                }
            });

        const movable = Matter.Bodies.rectangle(
            -15 + window.innerWidth / 2,
            -100 + window.innerHeight / 2,
            30, 30, {
                isStatic: false,
                inertia: Infinity,
                render: {
                    fillStyle: 'blue',
                    lineWidth: 1,// = bump width
                    strokeStyle: 'blue'
                }
            });


        World.add(engine.world, [centerElement, movable]);

        // add mouse control
        const mouse = Mouse.create(render.canvas),
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 1,
                    render: {
                        visible: true
                    }
                }
            });
        mouseConstraint.body = movable;
        World.add(engine.world, mouseConstraint);

        // keep the mouse in sync with rendering
        render.mouse = mouse;
        Render.run(render);
        (function run() {
            window.requestAnimationFrame(run);
            Engine.update(engine, 1000 / 60);
            Render.world(render);
            const angle = (Math.PI * 1.5 - Math.atan2(
                centerElement.position.x - movable.position.x,
                centerElement.position.y - movable.position.y)) % (2 * Math.PI);
            Body.setAngle(movable, angle);
            Body.setAngle(centerElement, angle - Math.PI);
            res.innerText = "Rad: " + (angle).toFixed(3) + "  Deg: " + ((angle / Math.PI) * 180).toFixed(3) + "Â°";
        })();
    </script>

</body>

</html>
