<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>I am your mouse!</title>
    <style>
        body {
            overflow: hidden;
        !important;
        }

        #mouse {
            width: 0vw;
            height: 0vh;
            background-size: contain;
            background-origin: border-box;
            background-image: url("mouse.png");
            background-repeat: no-repeat;
            position: absolute;
            animation-name: mouse_up;
            animation-delay: 3s;
            animation-duration: 40s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-timing-function: linear;
            top: 100%;
            overflow: hidden;
        }

        #EarthFlare {
            animation-name: planet_hide;
            animation-delay: 3s;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes planet_hide {
            from {
                z-index: 1;
            }
            to {
                z-index: 0;
            }
        }

        @keyframes mouse_up {
            0% {
                top: 100%;
                left: 100%;
                width: 0vw;
                height: 0vh;
                z-index: 0;
            }
            10% {
                width: 10vw;
                height: 10vh;
                top: 80%;
                left: 0%;
                z-index: 0;
            }
            20% {
                width: 10vw;
                height: 10vh;
                top: 45%;
                left: 45%;
                z-index: 1;
            }
            100% {
                top: 20%;
                left: 10%;
                width: 80vw;
                height: 80vh;
                z-index: 1;
            }
        }
    </style>
</head>

<body>
<div id="BackGroundBox">
    <div class="gaf210imvustylez_youtubebox" style="width:1px;height:1px;overflow:hidden">
        <iframe width="300" height="300"
                src="https://www.youtube.com/embed/QwxYiVXYyVs?autoplay=1&amp;start=62&amp;loop=1&amp;playlist=QwxYiVXYyVs"
                frameborder="0" allowfullscreen></iframe>
        <!--Youtube player code generated @ http://gaf210.imvustylez.net --></div>
    <script>
        var white  = {r : 255,b : 255,g : 255};
        var blue   = {r : 80,g : 175,b : 255};
        var orange = {r : 255,g : 125,b : 0};
        var ls     = [
            {r : 12,g : 29,b : 60},
            {r : 58,g : 11,b : 43},
            {r : 12,g : 49,b : 43}
        ];
        var parent = document.getElementById("BackGroundBox");
        for (var z = 0; z < 10 + Math.random() * 30; z++) {
            var back = document.createElement("div");
            var idx1 = Math.floor(Math.random() * (ls.length));
            var idx2 = Math.floor(Math.random() * (ls.length));
            var clr  = colorBetween(ls[idx1],ls[idx2],Math.random());
            //back.style.background = "radial-gradient(ellipse at center, rgba(" + clr.r + "," + clr.g + "," + clr.b + "," + Math.random() + ") 0%,rgba(0,0,0,0) 70%)";
            //radial-gradient(ellipse at center, rgba(30,87,153,1) 0%,rgba(41,137,216,1) 50%,rgba(32,124,202,1) 51%,rgba(125,185,232,1) 100%)
            back.style.background = "radial-gradient(ellipse at center, rgba(" + clr.r + "," + clr.g + "," + clr.b + "," + Math.random() + ") 0%,rgba(0,0,0,0) 70%)";
            back.style.position   = "absolute";
            back.style.left       = (-50 + Math.random() * 100) + "%";
            back.style.top        = (-50 + Math.random() * 100) + "%";
            back.style.width      = (40 + Math.random() * 60) + "%";
            back.style.height     = (40 + Math.random() * 60) + "%";
            back.style.transform  = "rotate(" + 180 * Math.random() + "deg)";
            parent.appendChild(back);
        }
        var starsCount = 100 + Math.floor(Math.random() * 50);
        function colorBetween(color1,color2,value) {
            var rDif = color1.r - color2.r;
            var bDif = color1.b - color2.b;
            var gDif = color1.g - color2.g;
            return {
                r : (color2.r + rDif * value),
                g : (color2.g + gDif * value),
                b : (color2.b + bDif * value)
            };
        }
        for (var i = 0; i < starsCount; i++) {
            var star = document.createElement("div");
            star.classList.add("star");
            star.style.left       = Math.random() * 100 + "%";
            star.style.top        = Math.random() * 100 + "%";
            var clr               = (Math.random() > 0.5) ? colorBetween(white,blue,Math.random()) : colorBetween(white,orange,Math.random());
            star.style.background = "radial-gradient(rgb(255,255,255) 40%,rgb(" + clr.r + "," + clr.g + "," + clr.b + ") 60%,transparent 90%)";
            star.style.height     = star.style.width = Math.random() * 1 + "vmin";
            parent.appendChild(star);
        }
    </script>
