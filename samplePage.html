    <style>
        .checkBox {
            width: 13px;
            height: 13px;
            padding: 0;
            margin: 0;
            position: relative;
            top: -3px;
            *overflow: hidden;
            margin-right: 10px;
        }

        .checkBoxLabel {
            /*width:100%;*/
            display: block;
            padding-left: 20px;
            padding-bottom: 5px;
            text-indent: -15px;
            border-bottom: 1px solid black;
        }

        .checkBox, .checkBoxLabel {
            transition: background-color 0.33s linear;
            vertical-align: middle;
        }

        .checkBox:hover, .checkBoxLabel:hover {
            background-color: #00ffa2;
        }

        .hidden {
            visibility: hidden;
            height: 0;
            width: 0;
        }

        .button {
            float: right;
            background: #00bb0a;
            color: #fff;
            border: none;
            margin: 5px;
            padding: 3px;
            font-weight: bold;
        }

        .button:hover {
            background: #00dd00;
        }

        .button:active {
            background: #0f0;
        }

        .checkboxWrapper {
            border-radius: 10px;
            background: #00ba76;
            padding: 10px;
            z-index: 2;
            position: absolute;
            top: 5px;
            left: 5px;
            width: 100%;
        }

        .elementWrapper {
            display: inline-block;
            position: relative;
        }
        .datePickerShowBox {
            visibility: visible;
            width: 350px;
            height: 266px;
            background: #eee;
            display:flex;
        }
        .datePickerButton {
            height: 100%;
            width: 20%;
            background: #efe;
        }
        .datePickerDateBox{
                width:80%;
        }
        .datePickerDayBox{
            width:12.5%;
            height:15.5%;
            border:1px solid red;
            float:left;
            color:#000;
        }
        .datePickerDayBox.sunday{
            color:#ff0000;
        }
        .datePickerDayBox.otherMonth{
            color: #666666;
        }

        var wrapperBox=createElement("div","datePicker");

                    dateToIterate.setDate(dateToIterate.getDate()+1);
                    dayOfWeek=dateToIterate.getDay();
                }
            }
        }
        return wrapperBox;
    }
